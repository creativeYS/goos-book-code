plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.igniterealtime.smack:smack:3.1.0'
    implementation 'org.igniterealtime.smack:smackx:3.1.0'
    implementation 'commons-lang:commons-lang:2.4'
    implementation 'commons-io:commons-io:1.4'

    testImplementation 'junit:junit:4.11'
    testImplementation 'org.hamcrest:hamcrest-library:1.2'
    testImplementation 'org.jmock:jmock-junit4:2.6.0'
    testImplementation 'org.jmock:jmock-legacy:2.6.0'
    testImplementation 'com.googlecode.windowlicker:windowlicker-swing:r268'
}

test {
    useJUnitPlatform()
}